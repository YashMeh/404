<div class="container">

      <h1 style="color:#ddd">YOUR TEAM</h1>

  <div class="modal fade" id="memModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" style="background: url('img/contact.jpg');border-radius:20px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.5);">

        <div class="modal-header">
          <h4 class="modal-title" style="font-size:20px; font-weight:600;">Add Member
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </h4>
        </div>

        <div class="modal-body">
          <div class="row ">
            <div class="col-sm-12">
              <form>
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="regno" placeholder="Registration Number">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="E-Mail Id">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="roomno" placeholder="Room Number">
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" id="pnum" placeholder="Mobile Number">
              </div>
              <button class="btn btn-default mx-auto" type="submit" style="margin:auto;width: 100%; background-color: #157dc3;color:white;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.5);">Done</button>

            </div>
          </div>
        </div>

<script>
var closebtns = document.getElementsByClassName("close");
var i;

for (i = 0; i < closebtns.length; i++) {
  closebtns[i].addEventListener("click", function() {
    this.parentElement.style.display = 'none';
  });
}
</script>
